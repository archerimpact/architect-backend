version: '3'
services:
  backend:
    build: backend
    restart: always
    command: node app.js
    volumes:
      - ./backend:/node
      - /node/node_modules
    ports:
      - "8000:8000"
  frontend:
    build: frontend/dashboard-client
    restart: always
    command: npm start
    volumes:
      - ./frontend/dashboard-client:/code
      - /code/node_modules
    ports:
      - "3000:3000"
    depends_on:
      - backend
