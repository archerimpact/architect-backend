version: '3'
services:
  backend:
    build: backend
    restart: always
    command: nodemon --inspect=5858 #node app.js, only used for nodemon
    volumes:
      - ./backend:/node
      - /node/node_modules
    ports:
      - "8000:8000"
      - "5858:5858"
  frontend:
    build: frontend/dashboard-client
    restart: always
    command: yarn start
    volumes:
      - ./frontend/dashboard-client:/code
      - /code/node_modules
    ports:
      - "3000:3000"
    depends_on:
      - backend